<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
</head>

<body>
<form class="form-narrow form-horizontal" action="login" th:object="${loginForm}" method="post" th:action="@{/account/login}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Bad credentials. Please, try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Sign In</legend>
        <div class="form-group">
            <label for="inputNickname" class="col-lg-2 control-label">Nickname</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputNickname" placeholder="Nickname" name="nickname" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign In</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>New here? <a href="add" th:href="@{/account/add}">Sign Up</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
